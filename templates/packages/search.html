{% extends "packages/list.html" %}

{% block title %}Search | CheeseRater{% endblock %}

{% block pagetitle %}
  <h2>Search for {% if q %}'{{ q|escape }}'{% else %}packages{% endif %}:</h2>
  <div class="arrow" id="arrow-search"></div>  
{% endblock %}

{% block package-list %}
  <form id="search" action="." method="get" accept-charset="utf-8">
    <input class="text" type="text" name="q" value="">
    <input class="button" type="submit" value="Search">
  </form>
  <br>
  {{ block.super }}  
{% endblock %}
